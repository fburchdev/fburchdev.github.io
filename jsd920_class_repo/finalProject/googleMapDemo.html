<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Map Demo</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
</head>
<body>
<div>
    <h1>Google Map Demo</h1>
    <h2>Brooklyn Botanic Garden</h2>
    <h3>This map is created using a hard coded iFrame in html:</h3>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3026.205212141924!2d-73.9650724845964!3d40.66944717933644!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25b0ba2a12cbf%3A0x901e0566c863dd73!2s990+Washington+Ave%2C+Brooklyn%2C+NY+11225!5e0!3m2!1sen!2sus!4v1478580927380" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe><br>
    <h3>The iFrame for this map is created programatically using jQuery:</h3>
    <div id="map"></div>

    <script src="bower_components/jquery/dist/jquery.js" charset="utf-8"></script>
    <script src="bower_components/lodash/dist/lodash.js" charset="utf-8"></script>
    <script src="bower_components/handlebars/handlebars.js" charset="utf-8"></script>
    <script src="app.js" type="text/javascript" charset="utf-8"></script>
</div>
</body>
</html>
